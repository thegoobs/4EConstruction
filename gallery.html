title: Gallery
layout: page
visible: true
order: 5
---

<div class="responsive-grid" id="gallery">
	{% assign collection = site.gallery %}
	{% for file in collection %}
		<div class="gallery-entry">
			<a href="{{file.image | relative_url }}" target="_blank">
				<img src="{{file.image | relative_url }}"/>
				<div class="gallery-info">
					<h3>{{file.title}}</h3>
					<p>{{file.content}}</p>
				</div>
			</a>
		</div>
	{% endfor %}
</div>
